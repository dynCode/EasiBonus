<ons-page>
    <ons-toolbar ng-style="{'background-color':topbarBG}">
        <div class="left">
            <img src="images/Logo.svg" alt="logo" style="height: 39px; padding-top: 5px; padding-left: 10px;" />
        </div>
        <div class="center"></div>
        <div class="right">
            <ons-toolbar-button ng-click="showActionMenu()">
                <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <ons-card>
        <div class="content">
            <ons-row style="border: 1px solid #333; padding: 10px;">
                <ons-col width="50px">
                    <img src="images/AgentProfileIconGrey.svg" alt="user" />
                </ons-col>
                <ons-col style="padding-left: 10px">
                    {{FirstName}} {{LastName}}
                    <br>
                    {{totalFramers}} farmers linked
                </ons-col>
            </ons-row>
            <br>
            <div class="myHeader" style="border-top: 1px solid #333; border-bottom: 1px solid #333;">Contact us</div>
            <br>
            <p><strong>For more information on Easi Seeds products:</strong></p>
            <ons-row>
                <ons-col width="35px">
                    <ons-icon size="30px" icon="fa-user"></ons-icon>
                </ons-col>
                <ons-col style="padding-left: 10px; line-height: 40px;">
                    Brende Brits
                </ons-col>
            </ons-row>
            <ons-row>
                <ons-col width="35px">
                    <ons-icon size="30px" icon="fa-mobile"></ons-icon>
                </ons-col>
                <ons-col style="padding-left: 10px; line-height: 40px;">
                    +27 (0) 84 811 2069
                </ons-col>
            </ons-row>
            <ons-row>
                <ons-col width="35px">
                    <ons-icon size="30px" icon="fa-envelope"></ons-icon>
                </ons-col>
                <ons-col style="padding-left: 10px; line-height: 40px;">
                    brende@easiseeds.com
                </ons-col>
            </ons-row>
            <p><strong>For APP assistance or error reporting:</strong></p>
            <ons-row>
                <ons-col width="35px">
                    <ons-icon size="30px" icon="fa-phone"></ons-icon>
                </ons-col>
                <ons-col style="padding-left: 10px; line-height: 40px;">
                    +27 (0) 12 843 5660
                </ons-col>
            </ons-row>
            <ons-row>
                <ons-col width="35px">
                    <ons-icon size="30px" icon="fa-whatsapp"></ons-icon>
                </ons-col>
                <ons-col style="padding-left: 10px; line-height: 40px;">
                    +72 931 9734
                </ons-col>
            </ons-row>
            <ons-row>
                <ons-col width="35px">
                    <ons-icon size="30px" icon="fa-envelope"></ons-icon>
                </ons-col>
                <ons-col style="padding-left: 10px; line-height: 40px;">
                    info@agribonus.co.za
                </ons-col>
            </ons-row>
            <br>
            <ons-row>
                <ons-col style="margin: auto;" width="50%">
                    <ons-button modifier="outline" id="btnLogIn" onclick="myNavigator.pushPage('views/home.html', { animation : 'lift' } )">
                        Home
                    </ons-button>
                </ons-col>
            </ons-row>
        </div>
    </ons-card>
    <ons-bottom-toolbar style="background-color: #fff; height: auto;">
        <img src="images/FooterImg.svg" alt="logo" style="width: 100%;" />
    </ons-bottom-toolbar>
</ons-page>
