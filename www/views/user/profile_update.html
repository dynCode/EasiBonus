<ons-page>
    <ons-toolbar ng-style="{'background-color':topbarBG}">
        <div class="left">
            <img src="images/Logo.svg" alt="logo" style="height: 39px; padding-top: 5px; padding-left: 10px;" />
        </div>
        <div class="center"></div>
        <div class="right">
            <ons-toolbar-button ng-click="showActionMenu()">
                <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <ons-card>
        <div class="content">
            <ons-row style="border: 1px solid #333; padding: 10px;">
                <ons-col width="50px">
                    <img src="images/AgentProfileIconGrey.svg" alt="user" />
                </ons-col>
                <ons-col style="padding-left: 10px">
                    {{FirstName}} {{LastName}}
                    <br>
                    {{totalFramers}} farmers linked
                </ons-col>
            </ons-row>
            <br>
            <div class="myHeader" style="border-top: 1px solid #333; border-bottom: 1px solid #333;">My Profile</div>
            <br>
            Last name:*
            <div class="form-row formListInputLrg">
                <input ng-model="data.up_surname" type="text" class="text-input" placeholder="Surname" />
            </div>
            First Name:
            <div class="form-row formListInputLrg">
                <input ng-model="data.up_name" type="text" class="text-input" placeholder="Name" />
            </div>
            Mobile Number:*
            <div class="form-row formListInputLrg">
                <input ng-model="data.up_dialcode" type="text" class="text-input" disabled style="width:20%; color:#000;" /><input ng-model="data.up_cell" type="text" class="text-input" placeholder="Mobile" style="width:80%" pattern="[0-9]+" maxlength="20" onkeyup="this.value=this.value.replace(/[^0-9]/gi, '')" />
            </div>
            Email Address:
            <div class="form-row formListInputLrg">
                <input ng-model="data.up_mail" type="text" class="text-input" placeholder="Email" />
            </div>
            ID/Passport Number:
            <div class="form-row formListInputLrg">
                <input ng-model="data.up_id" type="text" class="text-input" placeholder="Id/Passport" />
            </div>
            Country:*
            <div class="form-row formListInputLrg">
                <select name="farmerCount" ng-options="option.country for option in adrressInfo.CountryList.data track by option.code" ng-model="data.up_count" ng-change="setProvinces(data.up_count)">
                </select>
            </div>
            Province:*
            <div class="form-row formListInputLrg">
                <select name="farmerProv" ng-options="option.label for option in adrressInfo.ProvinceList.data track by option.value" ng-model="data.up_prov" ng-change="setDistricts()">
                </select>
            </div>
            District:*
            <div class="form-row formListInputLrg">
                <select name="farmerDis" ng-options="option.label for option in adrressInfo.disList.data track by option.value" ng-model="data.up_dist" ng-change="setCities()">
                </select>
            </div>
            City/Town/Sector:*
            <div class="form-row formListInputLrg">
                <select name="farmerCity" ng-options="option.label for option in adrressInfo.CityList.data track by option.value" ng-model="data.up_ciry" ng-change="setPlaces()">
                </select>
            </div>
            Place/Village:*
            <div class="form-row formListInputLrg">
                <select name="farmerCity" ng-options="option.label for option in adrressInfo.PlacesList.data track by option.value" ng-model="data.up_place">
                </select>
            </div>
            <div class="form-row formListInputLrg" ng-if="data.fplace.value === 'other'">
                <input ng-model="data.otherplace" type="text" class="text-input" placeholder="Place/Village Name" />
            </div>
            GPS Coordinates:
            <div class="form-row formListInputLrg">
                <input ng-model="data.fcoords" type="text" class="text-input" placeholder="Coords" style="width:90%" /><ons-button onclick="myNavigator.pushPage('views/user/drop_pin_edit.html', { animation : 'lift' } )" style="width:10%;"><ons-icon icon="fa-map-marker"></ons-icon></ons-button>
            </div>
            <br>
            <ons-row>
                <ons-col style="padding-right: 10px;" width="50%">
                    <ons-button modifier="outline" id="btnLogIn" onclick="myNavigator.popPage({ animation : 'lift' })">
                        My Profile
                    </ons-button>
                </ons-col>
                <ons-col style="padding-left: 10px;" width="50%">
                    <ons-button modifier="outline" id="btnLogIn" ng-click="updateProfile();">
                        Confirm
                    </ons-button>
                </ons-col>
            </ons-row>
        </div>
    </ons-card>
</ons-page>
