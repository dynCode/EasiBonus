<!doctype html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">

        <title>EasiBonus</title>  

        <link rel="stylesheet" href="lib/onsen/css/onsenui.min.css">
        <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.min.css">  
        <link rel="stylesheet" href="styles/app.css"/>
        
        <script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyBSsY5dquU2xR5nuMri9DMPl43sLUjQh8c'></script> 
        <script src="lib/onsen/js/onsenui.min.js"></script>
        <script src="lib/onsen/js/angular/angular.min.js"></script>
        <script src="lib/onsen/js/angular-onsenui.min.js"></script>
        <script src="lib/onsen/js/angular/sanitize.js"></script>
        <script src="js/angular-filter.min.js"></script>
        
        <script src="cordova.js"></script> 
        <!-- Main JS Koenyn -->
        <script src="js/app.js"></script>  
        <!-- ng Google Maps -->
        <script src="js/angular-socialshare.min.js"></script>
        <!-- Angular Social share -->
        <script src="js/ng-map.min.js"></script>
        <!-- ng File Upload handler -->
        <script src="js/ng-file-upload-shim.min.js"></script>
        <script src="js/ng-file-upload.min.js"></script>
        <script>
            ons.disableAutoStyling();
            ons.ready(function() {  
                
            });
            if (ons.platform.isIPhoneX()) { // Utility function
                // Add empty attribute to the <html> element
                document.documentElement.setAttribute('onsflag-iphonex-portrait', '');
                document.documentElement.setAttribute('onsflag-iphonex-landscape', '');
            }
        </script>
        
        <!-- Favicon -->
        <link href="images/intro.svg" rel="icon" type="image/svg+xml">  
        
    </head>
    <body ng-controller="AppController">
        <ons-navigator title="Navigator" var="myNavigator">    
            <ons-page ng-init="init()" class="loadingpage">
                <p style="text-align: center; padding: 10px 30px;">
                    <img src="images/intro.svg" alt="logo" style="width: 90%;" class="centered" />
                </p>
            </ons-page>
        </ons-navigator>
        
        <ons-modal var="modal">
            <img class="spinImage" src="images/processing.png" alt="logo" style="filter: drop-shadow(0px 0px 10px #000);"/>
            <br>
            <br>{{data.errorCode}}
            <br>
        </ons-modal>
    </body>
</html>
